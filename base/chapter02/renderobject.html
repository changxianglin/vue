<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = "app">
      <div v-for = "(item, key, index) of userInfo">
        {{item}} --- {{key}} --- {{index}}
      </div>
    </div>
    <script>
    var vm = new Vue({
      el: "#app",
      data: {
         userInfo: {
           name: 'zhangsan',
           age: 25,
           gender: 'male',
           salary: 'secret',
         }
      }
    })
    </script>
  </body>
</html>
