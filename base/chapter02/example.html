<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue example</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = "root">
      <div v-on:click = "handleClick">
        {{message}}
      </div>
      <item></item>
    </div>
    <script>
      Vue.component('item', {
        template: '<div>hello,item<div>'
      })
      var vm = new Vue({
        el: "#root",
        data: {
          message: 'hello world'
        },
        methods: {
          handleClick: function() {
            alert('hello')
          }
        }
      })
    </script>
  </body>
</html>
