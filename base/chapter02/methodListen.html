<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>methodListen</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = "app">
      {{fullName}}
      {{age}}
    </div>
    <script>
    var vm = new Vue({
      el: "#app",
      data: {
        firstName: 'zhangs',
        lastName: 'san',
        age: '25',
      },
      computed: {
        fullName: function() {
          return this.firstName + " " + this.lastName
        }
      }
    })
    </script>
  </body>
</html>
