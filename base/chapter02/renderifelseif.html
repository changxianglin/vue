<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = "app">
      <div v-if = "show">
        username: <input key = "username"/>
      </div>
      <div v-else>
        email: <input key = "email"/>
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          show: false,
        }
      })
    </script>
  </body>
</html>
