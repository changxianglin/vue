<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>getter&setter</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = "app">
      {{fullName}}
    </div>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
          firstName: 'zhang',
          lastName: 'san',
        },
        computed: {
          fullName: {
            get: function() {
              return this.firstName + " " + this.lastName
            },
            set: function(value) {
              var arr = value.split(" ")
              this.firstName = arr[0]
              this.lastName = arr[1]
            }
          }
        }
    })
    </script>
  </body>
</html>
