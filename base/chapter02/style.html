<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>style</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style media="screen">
      .activated {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id = "app">
      <div @click = "handleDivClick"
      :class="{activated: isActivated}">
        Hello World!
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          isActivated: false,
        },
        methods: {
          handleDivClick: function() {
            this.isActivated = !this.isActivated
          }
        }
      })
    </script>
  </body>
</html>
