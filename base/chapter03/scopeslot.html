<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id = "app">
      <child>
        <template slot-scope = 'props'>
          <h1>{{props.item}}</h1>
        </template>
      </child>
    </div>
    <script>
      Vue.component('child', {
        data: function() {
          return {
            list: [1, 2, 3, 4],
          }
        },
        template: `<div>
                    <ul>
                      <slot v-for = "item of list" :item = "item">
                      {{item}}
                      </slot>
                    </ul>
                  </div>`
      })
      var vm = new Vue({
        el: '#app',
      })
    </script>
  </body>
</html>
