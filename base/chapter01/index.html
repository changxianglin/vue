<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = "app">
      {{content}}
    </div>
    <script>
       var app = new Vue({
         el: '#app',
         data: {
           content: 'hello world!'
         }
       })

       setTimeout(function() {
         app.$data.content = 'bye world!'
       }, 2000)
    </script>
  </body>
</html>
