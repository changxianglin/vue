<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style media="screen">
      @keyframes  bounce-in {
        0% {
          transform: scale(0);
        }
        50%{
          transform: scale(1.5);
        }
        100%{
          transform: scale(1);
        }
      }
      .active {
        transform-origin: left center;
        animation: bounce-in 1s;
      }
      .leave {
        transform-origin: left center;
        animation: bounce-in 1s reverse;
      }
    </style>
  </head>
  <body>
    <div id = "app">
      <transition name = 'fade' enter-active-class = "active" leave-active-class = "leave">
      <div v-if = 'show'>
        hello world
      </div>
      </transition>
      <button @click = 'handleClick'>change</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          show: true,
        },
        methods: {
          handleClick: function() {
            this.show = !this.show
          }
        }
      })
    </script>
  </body>
</html>
